{% load static %}
<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="{% static 'media/images/temporal-ico.ico' %}">
    {% block link %}
    {% endblock link %}
</head>
<body>
    {% block nav %}
    {% endblock %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    {% block footer %}
    {% endblock footer %}
    {% block javascript %}
    {% endblock javascript %}
</body>
